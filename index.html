	<body>

	<!--Aquí van los divs del proyecto-->

	<div id="titulo">
  		<img id="logo-izquierdo" src="img/logos.jpeg" alt="Logo institucional">
  		<div class="titulo_centro">
    		<span class="titulo_texto">Red potencial de refugios climáticos</span>
  		</div>
  		<img id="logo-derecho" src="Logo_financiador.png" alt="Financiador">

	<div id="map">

		<div id="botones-localizacion">
			<button onclick="centrarEnMalaga()">

			<button onclick="centrarEnSevilla()">

			</div>
		
			<div id="escala-personalizada">
			<div class="escala-barra"></div>
			<div class="escala-etiqueta">200 m</div>
		</div>
	</div>
	

	<div id="encuesta-modal" class="modal-hidden">
		<div class="modal-content">
			<div id="modal-contenido"></div>
		</div>
	</div>

	<div id="asistente-modal" class="modal-hidden">
		<div class="modal-content">
			<div id="asistente-contenido"></div>
			<div class="boton-centro">
				<button id="btn-cancelar-asistente" class="enviar-btn">Cancelar</button>
				<button id="btn-siguiente-asistente" class="enviar-btn">Siguiente</button>
				<button id="btn-finalizar-asistente" class="enviar-btn">Finalizar</button>
			</div>
		</div>
	</div>
	

	<div id="capasbase">
		<button id="botonpnoa">Foto aérea</button>
		<button id="botonosm">Open Street Map</button>
		<button id="botonesri">ESRI Maps</button>
	</div>

	<div id="agregarrefugio">
		<button id="botonagregarrefugio">
			<span class="icono">&#x2795</span> Agregar refugio
		</button>
	</div>

	<div id="modalCompartir" class="modal modal-hidden">
		<div class="modal-content">
			<h3>Compartir refugio</h3>
			<div class="opciones">
				<button onclick="compartirVistaActual()">Compartir Vista actual del mapa</button>
				<button id="compartir-refugio-btn" onclick="compartirRefugioBtn()">Compartir refugio</button>

				<button onclick="cerrarModalCompartir()">Cancelar</button>
			</div>
		</div>
	</div>

	<div id="leyenda-refugios" class="leyenda-zoom-alto oculto">
		<div class="leyenda-header">
			<h4>Leyenda de símbolos</h4>
			<button id="cerrar-leyenda" title="Cerrar leyenda">X</button>
		</div>
			<ul id="contenido-leyenda"></ul>
	</div>

	<div id="pie">

		<div class="pie-izquierda" id="coordenadas_mapa">Coordenadas: </div>

		<div class="pie-centro">
			<a href="https://www.linkedin.com" target="_blank">
				<img src="img/linkedin.png" class="icono-social">
			</a>
			<a href="mailto:julian@hotmail.com">
				<img src="img/email.svg" class="icono-social">
			</a>
			A. Julián Hernández // Ángel J. Sánchez
			<a href="https://www.linkedin.com" target="_blank">
				<img src="img/linkedin.png" class="icono-social">
			</a>
			<a href="mailto:julian@hotmail.com">
				<img src="img/email.svg" class="icono-social">
			</a>
		</div>

		<div class="pie-derecha" id="fecha_hora"></div>
	</div>
